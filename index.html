<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" placeholder="Search for a city" 
        class="search-box">
            <div class="undefined" id="undcity"></div>
        </header>

        <main>
            <div class="city">Plovdiv, Bulgaria</div>
            <div class="date">Tuesday 13 July 2021</div>
            <div class="temp">28°c</div>
            <div class="weather">Sunny</div>
            <div class="hi-low">25°c / 32°c</div>
        </main>
    </div>


    <script src="main.js"></script>
</body>
</html>
